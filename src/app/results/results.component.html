<app-header></app-header>

<section class="result">
  <p>Because you're feeling ____, ____, and ____...</p>
  <div>
    <img class="landscape" src="{{ randomPhoto.urls.full }}" alt="landscape" />
    <p>This is where quote goes.</p>
    <button class="add">+</button>
  </div>
</section>

<section class="todo-list">
  <div>
    <button (click)="toggleCollapse()" class="tips-button hide">Tips ▼</button>
  </div>
  <div *ngIf="!isCollapsed">
    <ol class="list">
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
  </div>
</section>

<section class="youtube">
  <div>
    <button (click)="toggleCollapse()" class="youtube-button">Video ▼</button>
  </div>
  <div *ngIf="!isCollapsed" class="video-player hide">
    <youtube-player
      videoId="{{ videoResults.items[0].id.videoId }}"
      suggestedQuality="highres"
      [height]="250"
      [width]="500"
    >
    </youtube-player>
    <youtube-player
      videoId="{{ videoResults.items[1].id.videoId }}"
      suggestedQuality="highres"
      [height]="250"
      [width]="500"
    >
    </youtube-player>
    <youtube-player
      videoId="{{ videoResults.items[2].id.videoId }}"
      suggestedQuality="highres"
      [height]="250"
      [width]="500"
    >
    </youtube-player>
  </div>
</section>
