<app-header></app-header>
<p clas="title">Your saved inspiration</p>
<div class="img-container" *ngFor="let save of saved; index as i">
  <img
    class="landscape"
    src="{{ saved.photo[i].photo?.urls.full }}"
    alt="landscape"
  />
  <p class="quote">"{{ quote[i].quote }}"</p>
  <p class="author">-{{ quote[i].author }}</p>
</div>
