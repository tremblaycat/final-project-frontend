<app-header></app-header>

<main class="main">
  <section class="home">
    <form class="name-mobile">
      <label class="whats-your-name" for="username">What's your name?</label>
      <input
        class="name-input"
        type="text"
        name="username"
        id="username"
        [(ngModel)]="name"
      />
    </form>
    <!--  -->
    <div class="feelings-tracker">
      <p class="how-are-you">How are you feeling? (Choose 3)</p>
      <div class="btn-container">
        <button
          *ngFor="let adjective of adjectives"
          class="{{ adjective }} glow-on-hover"
          (click)="addFeeling(adjective)"
        >
          {{ adjective }}
        </button>
      </div>
    </div>
    <!--  -->
    <div class="results-button">
      <button class="results-btn-mobile" (click)="getResults()">
        Get Your Results!
      </button>
      <div class="wrapper">
        <div class="link_wrapper">
          <a (click)="getResults()">Get Your Results</a>
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 268.832 268.832"
            >
              <path
                d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
